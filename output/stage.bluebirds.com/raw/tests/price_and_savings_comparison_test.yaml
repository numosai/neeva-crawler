name: Price and Savings Comparison Test
qa_plan:
  title: Price and Savings Comparison
  phases:
  - phaseNumber: 1
    objective: Navigate to https://www.atob.com.
    assertions:
    - verificationId: homepage_loads_successfully
      description: Verify that verify the homepage loads completely.
  - phaseNumber: 2
    objective: Navigate to Scan the homepage specifically for 'Pricing', 'Fees', or
      'Savings' links or mentions.
    assertions:
    - verificationId: pricing_info_discoverable
      description: Verify that verify the presence of 'Pricing', 'Fees', or 'Savings'
        links/mentions on the homepage.
  - phaseNumber: 3
    objective: Navigate to If no direct link is found, click on 'Learn More' or 'Product
      Details' to go to https://www.atob.com/product-fuel-cards, assuming pricing
      information will be there.
    assertions:
    - verificationId: navigate_to_expected_pricing_page
      description: Verify that verify navigation to the product details page or direct
        pricing page if available.
  - phaseNumber: 4
    objective: Navigate to On the 'Fuel card details' page, actively search and scroll
      for sections detailing transaction fees, monthly charges, fuel discounts, and
      other cost-related information.
    assertions:
    - verificationId: cost_details_present_on_product_page
      description: Verify that verify sections detailing transaction fees, monthly
        charges, and fuel discounts are present.
  - phaseNumber: 5
    objective: Navigate to May use browser's 'Find' function (Ctrl+F or Cmd+F) to
      search for keywords like 'fee', 'cost', 'discount', 'savings'.
    assertions:
    - verificationId: pricing_keywords_searchable
      description: Verify that verify relevant keywords like 'fee', 'cost', 'discount',
        'savings' are present on the page content.

name: Returning Visitor Flow Test
qa_plan:
  title: Returning Visitor Journey (Continuing Application/Re-evaluation)
  phases:
  - phaseNumber: 1
    objective: Navigate directly to https://www.atob.com, likely from a browser bookmark
      or a follow-up email link
    assertions:
    - verificationId: homepage_loaded_successfully
      description: Verify that verify homepage loads completely without errors.
  - phaseNumber: 2
    objective: Navigate to Look for a 'Login' or 'Continue Application' link; if not
      visible, click 'Get Started' assuming it will lead to a login/resume option
    assertions:
    - verificationId: redirect_to_login_or_signup
      description: Verify that verify successful navigation to either a login page
        or the signup form.
  - phaseNumber: 3
    objective: Navigate to Land on the 'Sign up form' page (https://www.atob.com/get-started)
      and attempt to locate a 'Login' or 'Already Applied?' link/button
    assertions:
    - verificationId: signup_page_url_correct
      description: Verify that verify the current URL matches 'https://www.atob.com/get-started'.
    - verificationId: login_resume_option_visible
      description: Verify that verify a 'Login' or 'Already Applied?' link/button
        is present on the form page.
  - phaseNumber: 4
    objective: Navigate to If unable to log in or continue, navigate back to the homepage
      to search for other options
    assertions:
    - verificationId: returned_to_homepage
      description: Verify that verify successful navigation back to 'https://www.atob.com'.
  - phaseNumber: 5
    objective: Click 'Learn More' or 'Product Details' from the homepage to re-visit
      the 'Fuel card details' page (https://www.atob.com/product-fuel-cards) to confirm
      a specific detail they remembered or had questions about
    assertions:
    - verificationId: redirect_to_product_details_page_again
      description: Verify that verify successful navigation to the 'Fuel card details'
        page (https://www.atob.com/product-fuel-cards).
    - verificationId: relevant_product_info_accessible
      description: Verify that verify general product details are visible and can
        be reviewed.

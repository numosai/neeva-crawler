name: Quick Decision Maker Signup
qa_plan:
  title: Quick Decision Maker Signup
  phases:
  - phaseNumber: 1
    objective: Navigate to https://www.atob.com and quickly scan the main hero section
      for the value proposition.
    assertions:
    - verificationId: homepage_loads_successfully
      description: Verify that https://www.atob.com loads completely without errors.
    - verificationId: hero_section_value_prop_visible
      description: Verify that verify the main hero section's value proposition is
        clearly visible.
  - phaseNumber: 2
    objective: Navigate to Locate and click the prominently displayed 'Get Started'
      or 'Apply Now' button on the homepage.
    assertions:
    - verificationId: redirect_to_signup_page
      description: Verify that verify user is redirected to the sign-up/application
        page (e.g., /get-started).
  - phaseNumber: 3
    objective: Navigate to On the sign-up form (https://www.atob.com/get-started),
      efficiently fill in required fields such as company name, contact info, and
      fleet size.
    assertions: []
  - phaseNumber: 4
    objective: Click the 'Submit Application' button to proceed to the next step or
      confirmation.
    assertions:
    - verificationId: application_submission_success
      description: Verify that verify the application form submits successfully and
        a confirmation or next step is presented.

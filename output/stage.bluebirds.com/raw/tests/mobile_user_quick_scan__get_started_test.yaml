name: Mobile User Quick Scan & Get Started Test
qa_plan:
  title: Mobile User Quick Scan & Get Started
  phases:
  - phaseNumber: 1
    objective: Navigate to Access https://www.atob.com via a mobile browser (e.g.,
      Chrome on Android, Safari on iOS).
    assertions:
    - verificationId: homepage_loads_on_mobile
      description: Verify that verify the homepage loads successfully on a mobile
        browser.
    - verificationId: mobile_friendly_design
      description: Verify that verify the website displays a mobile-responsive layout.
  - phaseNumber: 2
    objective: Navigate to Observe the mobile-responsive layout and scroll through
      the homepage, tapping on any interactive elements.
    assertions:
    - verificationId: homepage_elements_tap_responsive
      description: Verify that verify homepage elements are correctly sized and tappable
        on mobile.
  - phaseNumber: 3
    objective: Tap the 'Learn More' or 'Product' link, potentially within a hamburger
      menu, to navigate to https://www.atob.com/product-fuel-cards.
    assertions:
    - verificationId: mobile_navigation_to_product_page
      description: Verify that verify successful navigation to the '/product-fuel-cards'
        URL from the mobile menu/link.
  - phaseNumber: 4
    objective: Scroll through the 'Fuel card details' page, focusing on bullet points
      and headlines due to limited screen space.
    assertions:
    - verificationId: product_details_mobile_readable
      description: Verify that verify the product details page content is well-formatted
        and readable on mobile (e.g., uses bullet points, clear headlines).
  - phaseNumber: 5
    objective: Tap the 'Get Started' button or similar call-to-action to proceed to
      https://www.atob.com/get-started.
    assertions:
    - verificationId: mobile_cta_to_signup_page
      description: Verify that verify the 'Get Started' button is present, tappable,
        and navigates to the signup page.
  - phaseNumber: 6
    objective: Navigate to Attempt to fill out the 'Sign up form' on the mobile interface,
      using on-screen keyboard.
    assertions:
    - verificationId: mobile_signup_form_functional
      description: Verify that verify the signup form fields are correctly aligned,
        allow input, and the on-screen keyboard appears correctly.

name: Website Analyzer

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to analyze (e.g., https://example.com)'
        required: true
        type: string
      model:
        description: 'LLM model to use'
        required: false
        default: 'gemini/gemini-2.5-flash'
        type: choice
        options:
          - 'gemini/gemini-2.5-flash'
          - 'gemini/gemini-1.5-flash'
          - 'gemini/gemini-1.5-pro'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: uv pip install --system -r requirements.txt
      
    - name: Install Playwright browsers
      run: playwright install chromium
      
    - name: Set up Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
    - name: Run website analysis
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        uv run python main.py "${{ inputs.url }}" --model "${{ inputs.model }}" --git-push
        
    - name: Check for changes
      id: git-check
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "📝 Changes detected - analysis completed with updates"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "ℹ️ No changes detected - analysis completed (output directory already exists)"
        fi
        
    - name: Display results summary
      run: |
        if [ "${{ steps.git-check.outputs.changes }}" = "true" ]; then
          echo "✅ Analysis completed for ${{ inputs.url }} with new changes"
          echo "📊 Generated reports available in the repository"
        else
          echo "✅ Analysis completed for ${{ inputs.url }} (no new changes)"
          echo "📊 Reports already exist - delete output directory to recrawl"
        fi
        if [ -d "output" ]; then
          echo "📁 Output directories:"
          ls -la output/
        fi
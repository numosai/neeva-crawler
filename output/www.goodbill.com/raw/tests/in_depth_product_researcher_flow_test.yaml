name: In-Depth Product Researcher Flow Test
qa_plan:
  title: In-Depth Product Research Journey
  phases:
  - phaseNumber: 1
    objective: Navigate to https://www.atob.com and read through the homepage's introductory
      content and value propositions
    assertions:
    - verificationId: homepage_loaded_successfully
      description: Verify that verify homepage loads completely without errors.
    - verificationId: introductory_content_visible
      description: Verify that verify introductory content and value propositions
        are clearly displayed.
  - phaseNumber: 2
    objective: Navigate to Locate and click a link like 'Learn More about our Fuel
      Cards' or 'View Product Details' from the homepage
    assertions:
    - verificationId: redirect_to_product_details_page
      description: Verify that verify successful navigation to the product details
        page.
  - phaseNumber: 3
    objective: Navigate to Land on the 'Fuel card details' page (https://www.atob.com/product-fuel-cards)
    assertions:
    - verificationId: product_details_url_correct
      description: Verify that verify the current URL matches 'https://www.atob.com/product-fuel-cards'.
    - verificationId: product_features_content_visible
      description: Verify that verify the main content sections for product features
        and benefits are present.
  - phaseNumber: 4
    objective: Scroll through the entire product page, carefully reading sections
      on features, benefits, network coverage, and reporting tools
    assertions: []
  - phaseNumber: 5
    objective: Navigate to Look for FAQs or specific terms and conditions on the product
      page
    assertions:
    - verificationId: faq_or_terms_section_present
      description: Verify that verify FAQs or a section for terms and conditions is
        visible and accessible on the product page.
  - phaseNumber: 6
    objective: Click the 'Apply Now' or 'Get Started' button on the product page after
      feeling satisfied with the information
    assertions:
    - verificationId: redirect_to_application_from_product
      description: Verify that verify successful navigation to the application or
        signup page.

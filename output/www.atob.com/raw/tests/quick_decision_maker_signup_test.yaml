name: Quick Decision Maker Signup Test
qa_plan:
  title: Quick Decision Maker Signup
  phases:
  - phaseNumber: 1
    objective: Navigate to https://www.atob.com and quickly scan the main value proposition
    assertions:
    - verificationId: homepage_loads_successfully
      description: Verify that verify the homepage loads without errors
    - verificationId: main_value_proposition_visible
      description: Verify that verify the main value proposition is prominently displayed
  - phaseNumber: 2
    objective: Navigate to Locate and click the prominent 'Get Started' or 'Apply
      Now' button on the homepage
    assertions:
    - verificationId: redirected_to_signup_page
      description: Verify that verify user is successfully redirected to the signup
        page (https://www.atob.com/get-started)
  - phaseNumber: 3
    objective: Navigate to Arrive at the 'Sign up form' on https://www.atob.com/get-started
    assertions:
    - verificationId: signup_form_loaded
      description: Verify that verify the signup form is fully loaded and visible
        on the page
  - phaseNumber: 4
    objective: Fill in required fields in the signup form
    assertions: []
  - phaseNumber: 5
    objective: Click 'Submit Application' to proceed with the signup process
    assertions:
    - verificationId: form_submission_success
      description: Verify that verify the application form submits successfully and
        displays a confirmation or proceeds to the next step

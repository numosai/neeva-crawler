name: Quick Decision Maker Signup Test
qa_plan:
  title: Quick Decision Maker Signup
  phases:
  - phaseNumber: 1
    objective: Navigate directly to https://www.atob.com and immediately locate the
      primary call-to-action for sign-up.
    assertions:
    - verificationId: homepage_loads_successfully
      description: Verify that the homepage loads completely without errors.
    - verificationId: signup_cta_visible
      description: Verify that verify the primary call-to-action for sign-up is prominently
        displayed.
  - phaseNumber: 2
    objective: Click the prominent 'Get Started' button (or similar clear CTA) on
      the homepage without deep exploration.
    assertions:
    - verificationId: redirect_to_signup_form
      description: Verify that clicking the CTA redirects the user to the signup form
        page (https://www.atob.com/get-started).
  - phaseNumber: 3
    objective: Navigate to Efficiently fill out the required fields on the 'Sign up
      form' page (https://www.atob.com/get-started), such as company name, contact
      person, and email.
    assertions:
    - verificationId: all_required_fields_present
      description: Verify that all required fields (company name, contact person,
        email) are present and interactive on the form.
  - phaseNumber: 4
    objective: Click 'Submit Application' or 'Continue' to complete the initial signup
      process.
    assertions:
    - verificationId: form_submission_success
      description: Verify that the form submits successfully and a confirmation message
        is displayed or the user is redirected to a success page.

name: Cost-Focused Price Comparer Flow Test
qa_plan:
  title: Cost-Focused Price Comparer
  phases:
  - phaseNumber: 1
    objective: Navigate to https://www.atob.com and immediately look for 'Pricing',
      'Fees', 'Savings', or 'Rates' links/sections on the homepage.
    assertions:
    - verificationId: homepage_loads_successfully
      description: Verify that verify the homepage loads completely.
  - phaseNumber: 2
    objective: Navigate to Since no direct pricing page exists, click the 'Fuel Card
      Details' or 'Product' link (leading to https://www.atob.com/product-fuel-cards)
      hoping to find cost information within it.
    assertions:
    - verificationId: navigation_to_product_page
      description: Verify that verify successful navigation to the product details
        page (https://www.atob.com/product-fuel-cards).
  - phaseNumber: 3
    objective: Navigate to On the product page, quickly scan headlines and specific
      sections for keywords like 'fees', 'pricing', 'discounts', 'rebates', or 'annual
      cost'.
    assertions:
    - verificationId: pricing_keywords_present
      description: Verify that keywords like 'fees', 'pricing', 'discounts', 'rebates',
        or 'annual cost' are present on the product page, indicating pricing information.
  - phaseNumber: 4
    objective: Navigate to If specific pricing isn't immediately visible, look for
      calls-to-action like 'Request a Quote' or 'Calculate Your Savings' to initiate
      a personalized cost inquiry.
    assertions:
    - verificationId: quote_or_savings_cta_present
      description: Verify that verify the presence of 'Request a Quote' or 'Calculate
        Your Savings' calls-to-action on the page.
  - phaseNumber: 5
    objective: Navigate to Based on the discovered information (or lack thereof),
      decide whether to proceed, contact sales, or leave to compare with other providers.
    assertions: []

name: Detailed Research of a Product Category with Filters
qa_plan:
  title: Detailed Research of a Product Category with Filters
  phases:
  - phaseNumber: 1
    objective: Navigate to https://www.target.com
    assertions:
    - verificationId: flow2_phase1_1
      description: Verify that verify the current URL is 'https://www.target.com'.
    - verificationId: flow2_phase1_2
      description: 'Verify that verify the page title is ''Target : Expect More. Pay
        Less.''.'
  - phaseNumber: 2
    objective: Click on the 'Categories' link in the main navigation (https://www.target.com/c/shop-all-categories/-/N-5xsxf?prehydrateClick=true).
    assertions:
    - verificationId: flow2_phase2_1
      description: Verify that verify the current URL is 'https://www.target.com/c/shop-all-categories/-/N-5xsxf?prehydrateClick=true'.
    - verificationId: flow2_phase2_2
      description: Verify that verify the page heading or title confirms it's the
        'All Categories' page.
  - phaseNumber: 3
    objective: Navigate to From the categories page, click on the 'Women' category
      link (https://www.target.com/c/women/-/N-5xtd3).
    assertions:
    - verificationId: flow2_phase3_1
      description: Verify that verify the current URL is 'https://www.target.com/c/women/-/N-5xtd3'.
    - verificationId: flow2_phase3_2
      description: Verify that verify the page heading or title confirms it's the
        'Women's' category page.
  - phaseNumber: 4
    objective: Navigate to On the Women's page, click on the 'Jeans' subcategory link
      (https://www.target.com/c/jeans-women-s-clothing/-/N-5xtc8Z1vs54Zo267dZ54zprZe6p1m).
    assertions:
    - verificationId: flow2_phase4_1
      description: Verify that verify the current URL contains '/c/jeans-women-s-clothing/'.
    - verificationId: flow2_phase4_2
      description: Verify that verify the page heading or title confirms it's the
        'Women's Jeans' page.
  - phaseNumber: 5
    objective: Navigate to Locate the 'Price' filter section on the Women's Jeans
      page and select the range '$20-$100' (this updates the URL to include '?maxprice=100&minprice=20&type=products').
    assertions:
    - verificationId: flow2_phase5_1
      description: Verify that verify the current URL contains 'maxprice=100&minprice=20'.
    - verificationId: flow2_phase5_2
      description: Verify that displayed products fall within the $20-$100 price range.
  - phaseNumber: 6
    objective: Navigate to Locate the 'Sort By' dropdown menu and select 'Newest'.
    assertions:
    - verificationId: flow2_phase6_1
      description: Verify that verify the 'Sort By' dropdown selection visually updates
        to 'Newest'.
  - phaseNumber: 7
    objective: Scroll down the page to browse the filtered and sorted products.
    assertions: []

name: Mobile User Quick Scan & Action Test
qa_plan:
  title: Mobile User Quick Scan & Action
  phases:
  - phaseNumber: 1
    objective: Navigate to Access https://www.atob.com on a mobile browser
    assertions:
    - verificationId: mobile_homepage_loads
      description: Verify that verify the homepage loads successfully and is rendered
        for a mobile device
  - phaseNumber: 2
    objective: Navigate to Observe the mobile-optimized layout and prominent CTAs
    assertions:
    - verificationId: mobile_layout_optimized
      description: Verify that verify the page displays a responsive, mobile-optimized
        layout
    - verificationId: mobile_cta_prominent
      description: Verify that verify key Call-to-Actions (CTAs) are prominent and
        easily tappable on mobile
  - phaseNumber: 3
    objective: Navigate to Vertically scroll down the homepage to quickly scan main
      benefits and services
    assertions:
    - verificationId: main_benefits_visible
      description: Verify that verify main benefits and services sections are visible
        and readable after scrolling
  - phaseNumber: 4
    objective: Tap on a 'Learn More' or 'Product Details' link to briefly view https://www.atob.com/product-fuel-cards
    assertions:
    - verificationId: navigated_to_product_page
      description: Verify that verify navigation to the product details page (https://www.atob.com/product-fuel-cards)
  - phaseNumber: 5
    objective: Navigate to Quickly scroll the product page to identify a key feature
      or benefit on mobile
    assertions:
    - verificationId: key_feature_visible_on_mobile
      description: Verify that verify key features or benefits are visible and scannable
        on the mobile product page
  - phaseNumber: 6
    objective: Tap the 'Apply Now' or 'Get Started' button (likely sticky or prominent
      on mobile) to navigate to https://www.atob.com/get-started
    assertions:
    - verificationId: redirected_to_signup_page
      description: Verify that verify user is successfully redirected to the signup
        page (https://www.atob.com/get-started)
  - phaseNumber: 7
    objective: Navigate to Begin filling out the signup form on their mobile device
    assertions:
    - verificationId: signup_form_mobile_usable
      description: Verify that verify the signup form is accessible and fields are
        usable on a mobile device

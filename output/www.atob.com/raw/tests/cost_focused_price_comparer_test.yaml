      information, such as 'Learn More' or 'Fuel Card Details' to reach https://www.atob.com/product-fuel-cards
    assertions:
    - verificationId: navigated_to_product_page
      description: Verify that verify navigation to the product details page (https://www.atob.com/product-fuel-cards)

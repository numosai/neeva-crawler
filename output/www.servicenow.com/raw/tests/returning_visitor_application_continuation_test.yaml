name: Returning Visitor Application Continuation Test
qa_plan:
  title: Returning Visitor (Application Continuation)
  phases:
  - phaseNumber: 1
    objective: Navigate directly to https://www.atob.com, likely via a bookmark, email
      link, or direct URL entry.
    assertions:
    - verificationId: homepage_loads_successfully
      description: Verify that verify the homepage loads completely without errors.
  - phaseNumber: 2
    objective: Navigate to Look for a prominent 'Login' or 'Continue Application'
      button, or instinctively click 'Get Started' again, expecting to be prompted
      to log in or retrieve progress.
    assertions:
    - verificationId: login_or_continue_cta_visible
      description: Verify that a 'Login' or 'Continue Application' button is visible
        and clickable on the homepage.
  - phaseNumber: 3
    objective: Navigate to On the 'Sign up form' page (https://www.atob.com/get-started),
      locate fields or links to continue an existing application (e.g., 'Already applied?
      Click here' or enter email to retrieve progress).
    assertions:
    - verificationId: continue_application_options_present
      description: Verify that verify the presence of options to continue an existing
        application, such as an 'Already applied?' link or an input field to retrieve
        progress.
  - phaseNumber: 4
    objective: Navigate to If prompted, enter login credentials or the necessary identifier
      (e.g., application ID, email address) to resume the application process.
    assertions:
    - verificationId: application_resumption_success
      description: Verify that entering valid credentials or an identifier successfully
        resumes the application process and redirects to the appropriate step.

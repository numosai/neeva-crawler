name: Mobile User On-the-Go Enquiry Test
qa_plan:
  title: Mobile User (On-the-Go Enquiry)
  phases:
  - phaseNumber: 1
    objective: Open a mobile browser and navigate to https://www.atob.com.
    assertions:
    - verificationId: mobile_homepage_loads_successfully
      description: Verify that verify the homepage loads completely and is correctly
        displayed on a mobile device (responsive design).
  - phaseNumber: 2
    objective: Navigate to Quickly scroll down the mobile homepage, scanning for key
      value propositions and services relevant to trucking fuel cards.
    assertions:
    - verificationId: key_value_props_visible_on_mobile
      description: Verify that key value propositions and services are easily scannable
        and visible on the mobile homepage.
  - phaseNumber: 3
    objective: Tap the hamburger menu icon (or similar mobile navigation) to see the
      available site sections.
    assertions:
    - verificationId: hamburger_menu_functional
      description: Verify that the hamburger menu icon is present, clickable, and
        expands to show navigation options.
  - phaseNumber: 4
    objective: Tap 'Product' or 'Fuel Card Details' from the mobile menu to get a
      concise overview on https://www.atob.com/product-fuel-cards.
    assertions:
    - verificationId: navigation_to_mobile_product_page
      description: Verify that verify successful navigation to the product details
        page (https://www.atob.com/product-fuel-cards) from the mobile menu.
  - phaseNumber: 5
    objective: Navigate to Briefly scroll and skim the product details page, focusing
      on bullet points, key headlines, and prominent features before closing the browser
      or deciding to bookmark for later.
    assertions:
    - verificationId: product_details_legible_on_mobile
      description: Verify that key product details (bullet points, headlines, features)
        are present and clearly legible on the mobile product page.
